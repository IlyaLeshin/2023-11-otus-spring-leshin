spring:
  data:
    mongodb:
      port: 0
      database: hw13mongoDBTest

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false

    command:
      version:
        enabled: false
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.hw.mongock.changelog.test
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR